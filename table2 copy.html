<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>文字一覧</caption>
        <tr>
            <th>あ段</th>
            <th>い段</th>
            <th>う段</th>
            <th>え段</th>
            <th>お段</th>
        </tr>
        <tr>
            <td>あ</td>
            <td>い</td>
            <td>う</td>
            <td>え</td>
            <td>お</td>
        </tr>
        <tr>
            <td>か</td>
            <td>き</td>
            <td>く</td>
            <td colspan="2">け</td>
        </tr>
        <tr>
            <td colspan="5">さ</td>
        </tr>
        <tr>
            <td>た</td>
            <td>ち</td>
            <td>つ</td>
            <td rowspan="2">て</td>
            <td rowspan="3">と</td>
        </tr>
        <tr>
            <td>な</td>
            <td colspan="2" rowspan="2">に</td>
        </tr>
        <tr>
            <td>は</td>
            <td>へ</td>
        </tr>
    </table>
</body>
</html>
